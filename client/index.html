<html>

<head>
  <title>M.E.A.N stack sample</title>
  <base href="/" />
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- 1. Load libraries -->
  <script src="libs/angular2/bundles/angular2-polyfills.js"></script>
  <script src="libs/es6-shim/es6-shim.js"></script>
  <script src="libs/systemjs/dist/system.src.js"></script>
  <script src="libs/rxjs/bundles/Rx.js"></script>
  <script src="libs/angular2/bundles/angular2.dev.js"></script>
  <script src="libs/angular2/bundles/router.dev.js"></script>
  <!-- 2. Configure SystemJS -->
  <script>
    System.config({
        packages: {        
          app: {
            format: "register",
            defaultExtension: "js"
          }
        }
      });
      System.import("app/bootstrap").then(null, console.error.bind(console));
  </script>
</head>
<!-- 3. Display the application -->

<body>
  <my-app>Loading...</my-app>
</body>

</html>
